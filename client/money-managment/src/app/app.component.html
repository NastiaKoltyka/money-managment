<div class="header" *ngIf="router.url!=='/login'">
  <div class="menu" (click)="openSidebar()">
    <div class="picture"></div>
  </div>
  <div class="wrapper">
    <div class="user-wrapper">
      <div class="photo"></div>
      <div>USER: {{user.name}} {{user.surname}}</div>
    </div>
    <div class="balance-wrapper">
      <div class="balance"></div>
      <div>BALANCE:{{user.balance | usercurrency:user.currency}}</div>
    </div>
    <div class="expenses-wrapper">
      <div class="expenses"></div>
      <div>EXPENSES: {{user.totalExpense | usercurrency:user.currency}}</div>
    </div>
    <div class="date-wrapper">
      <div class="date"></div>
      <div>Date:{{date| date:'dd.MM.yyyy'}}</div>
    </div>
    <div class="log-out-wrapper" (click)="logout()">
      <div class="log-out"></div>
      <div>LogOut</div>
    </div>
  </div>
</div>
<div class="link-container" *ngIf="visible" (click)="closeSidebar()">
  <div class="sideBar" [ngClass]="{'open': sideBarOpened}">
    <div (click)="closeSidebar()" class="close">X</div>
    <div class="button" [routerLink]="'/dashboard'">
      <div class="dashboard"></div>
      <p> Dashboard</p>
    </div>
    <div [routerLink]="'/my-profile'" class="button">
      <div class="profile"></div>
      <p>My Profile</p>
    </div>
    <div [routerLink]="'/settings'" class="button">
      <div class="settings"></div>
      <p>Settings</p>
    </div>
    <div [routerLink]="'/history'" class="button">
      <div class="history"></div>
      <p>History</p>
    </div>
    <div [routerLink]="'/statistic'" class="button">
      <div class="statistic"></div>
      <p>Statistic</p>
    </div>
    <div (click)="logout()" class="button">
      <div class="logOut"></div>
      <p> LogOut</p>
    </div>
  </div>
</div>
<div class="container" [ngClass]="{'border-hidden': router.url=='/login'}">
  <router-outlet></router-outlet>
</div>
