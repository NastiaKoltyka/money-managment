<div class="history-title">History</div>
<div class="chose-year">
  <span class="arrow" (click)="changeYear(-1)">
    < </span> <span>{{year}}
  </span>
  <span class="arrow" (click)="changeYear(1)"> > </span>
</div>
<mat-tab-group animationDuration="0ms"(selectedTabChange)="tabChanged($event)" [selectedIndex]="monthNow">
  <mat-tab *ngFor="let month of months" label="{{month}}">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let data"> {{data.amount | usercurrency:authService.user.currency}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let data"> {{data.expenseId | userHistory:data.savingId }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let data"> {{data.date | date: 'dd.MM.yyyy HH:mm'}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-tab>
</mat-tab-group>
